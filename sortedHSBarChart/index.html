<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bar Chart</title>

	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
	<h1 align="center">Sorted Stacked Bar Chart</h1>
	<div class="chart_container">
			<h2>Criteria Weights</h2>
			<svg class="s_chart"></svg>
	</div>

	<div class="weights">
			<h3>Set Weights</h3>
			<label for="safety_score">Safety</label>
			<input class="weights" id="safety_score" type="number" placeholder="16.66">
	
			<label for="preservation_score">Preservation</label>
			<input class="weights" id="preservation_score" type="number" placeholder="16.66">
	
			<label for="congestion_score">Congestion</label>
			<input class="weights" id="congestion_score" type="number" placeholder="16.66">
	
			<label for="economic_score">Economic</label>
			<input class="weights" id="economic_score" type="number" placeholder="16.66">
	
			<label for="connectivity_score">Connectivity</label>
			<input class="weights" id="connectivity_score" type="number" placeholder="16.66">
	
			<label for="environment_score">Environment</label>
			<input class="weights" id="environment_score" type="number" placeholder="16.66">
			
			<br />
			<button id="submit">Apply</button>
		</div>
	<script src="app.js"></script>
</body>
